<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTWeekly</title>
</head>

<body bgcolor="#dbd5cc">
    <form action=mailto:eshan.arora@hotmail.com method="POST" enctype="text/plain">
        <fieldset>
            <legend><font color="#e0951b">
                <strong>Sign up for Monkey Times weekly!!</strong>
            </font></legend>
        <table border=0 align="center">
            <center>
                
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" id="name" name="name"></td>
                </tr>
                <tr>
                    <td><label for="email">E-mail</label></td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="pass">Password</label></td>
                    <td><input type="password" id="pass" name="pass"></td>
                </tr>


                <tr>
                    <td><label for="repass">Re-enter Password</label></td>
                    <td><input type="password" id="repass" name="repass"></td>
                </tr>
                <tr>
                    <td><label>Which monkey do you like the most?</label></td>
                    <td><input type="radio" id="monkey" name="monkey"><label for="monkey">Mandrill</label>
                        <br><input type="radio" id="monkey" name="monkey">
                        <label for="monkey">Black Snub-Nosed</label>
                        <br>
                        <input type="radio" id="monkey" name="monkey">
                        <label for="monkey">Other</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>State</label>
                        <select>
                            <optgroup label="Pakistan">
                               <option>Karachi</option>
                               <option>Lahore</option>
                               <option>Islamabad</option>
                               <option>Punjab</option>
                            </optgroup>
                            <optgroup label="India">
                                <option>Kerela</option>
                                <option selected>Delhi</option>
                                <option>Mumbai</option>
                                <option>Punjab</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
                <tr align="center">
                    <td><input type="submit" style="background-color: rgb(241, 210, 151);"></td>
                    <td><input type="reset" style="background-color: rgb(178, 210, 231);"></td>
                </tr>
            </center>
        </table>
    </fieldset>
    </form>

</body>

</html>
